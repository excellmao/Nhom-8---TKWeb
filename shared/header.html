<head>
  <style>
  a {
    text-decoration: none;
    color: inherit;
  }

  /* Sticky Header */
  .header {
    position: sticky;
    top: 0;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 1000;
  }

  /* Logo and Website Name */
  .logo-container {
    display: flex;
    align-items: center;
  }

  .logo-container img {
    height: 60px;
    margin-right: 10px;
    border-radius: 10px;
  }

  .website-name {
    font-size: 20px;
    font-weight: bold;
    color: #333;
  }

  /* Navigation Tabs */
  .nav-tabs {
    display: flex;
    gap: 50px;
  }

  .tab {
    position: relative;
    padding: 5px 10px;
    font-size: 16px;
    color: #333;
    cursor: pointer;
    transition: color 0.3s ease-in-out;
  }

  .tab:hover {
    color: #de9dee;
  }

  /* Underline Effect */
  .tab::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0;
    height: 2px;
    background-color: #de9dee;
    transition: width 0.3s ease-in-out;
  }

  .tab:hover::after {
    width: 100%;
  }

  /* Active Tab */
  .tab.active {
    color: #de9dee;
  }

  .tab.active::after {
    width: 100%;
  }

  /* Responsive Header for Mobile (max-width: 600px) */
  @media (max-width: 600px) {
    .header {
      flex-direction: row; /* Keep logo and tabs in a row */
      align-items: flex-start; /* Align items to the top */
      justify-content: space-between; /* Space between logo and tabs */
      padding: 10px 15px; /* Adjust padding for mobile */
    }

    .logo-container {
      flex-direction: row; /* Keep logo and text logo side by side */
      align-items: center; /* Vertically align the logo and text */
      gap: 10px; /* Add spacing between the logo and text */
    }

    .website-name {
      font-size: 16px; /* Reduce font size for smaller screens */
    }

    .nav-tabs {
      flex-direction: column; /* Stack tabs vertically */
      align-items: flex-end; /* Align tabs to the right */
      gap: 10px; /* Add spacing between tabs */
    }

    .tab {
      font-size: 14px; /* Reduce font size for navigation links */
      padding: 5px 10px; /* Adjust padding for tabs */
      text-align: right; /* Align text inside the tabs to the right */
    }
  }
  .menu-button {
  display: none; /* Hidden by default for larger screens */
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
  color: #333;
  z-index: 1001;
}

/* Hidden Menu */
.nav-tabs {
  position: fixed;
  top: 0;
  left: -250px; /* Start off-screen */
  width: 250px;
  height: 100%;
  background-color: #fff;
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
  flex-direction: column;
  align-items: flex-start;
  padding: 20px;
  gap: 15px;
  transition: left 0.3s ease; /* Smooth slide-in effect */
  z-index: 1000;
}

.nav-tabs.open {
  left: 0; /* Slide in when open */
}

/* Adjust Tabs for Mobile */
.nav-tabs a {
  font-size: 16px;
  padding: 10px 0;
  text-align: left;
  width: 100%;
  color: #333;
  text-decoration: none;
  border-bottom: 1px solid #eee;
}

.nav-tabs a:hover {
  color: #de9dee;
}

/* Show Menu Button on Mobile */
@media (max-width: 600px) {
  .menu-button {
    display: block; /* Show menu button on smaller screens */
  }

  .nav-tabs {
    display: flex;
  }
}

@media (min-width: 601px) {
  .menu-button {
    display: none; /* Hide menu button on larger screens */
  }

  .nav-tabs {
    position: static;
    flex-direction: row;
    gap: 50px;
    box-shadow: none;
    left: 0;
  }
}
</style>
<body>
</head>
<header class="header">
  <div class="logo-container">
    <a href="/Nhom-8---TKWeb/index.html" class="Logo">
      <img src="/Nhom-8---TKWeb/content/ducanhtest.jpg" alt="Logo" class="logo">
    </a>
    <div class="website-name">BĐX Test</div>
  </div>
  <button class="menu-button" id="menu-button">☰</button> <!-- Menu Button -->
  <nav class="nav-tabs" id="nav-menu">
    <a href="/Nhom-8---TKWeb/webpage/cauhoitinhcach.html" class="tab">Bài kiểm tra tính cách</a>
    <a href="/Nhom-8---TKWeb/MBTI/index.html" class="tab">Các loại tính cách</a>
  </nav>
</header>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const menuButton = document.getElementById('menu-button');
    const navMenu = document.getElementById('nav-menu');

    menuButton.addEventListener('click', () => {
      navMenu.classList.toggle('open');
      if (navMenu.classList.contains('open')) {
          menuButton.innerHTML = '✖';
      } else {
          menuButton.innerHTML = '☰';
      }
    });
  });
</script>
